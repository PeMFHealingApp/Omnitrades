name: OMNITRADES
on:
  schedule:
    - cron: '0 * * * *'  # Run hourly
  workflow_dispatch:  # Allow manual trigger
jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: main  # Ensure main branch is used
      - name: Clear cache
        run: rm -rf $GITHUB_WORKSPACE/.cache  # Clear cache to avoid outdated files
      - name: Debug OmniTrades.py content
        run: |
          cat OmniTrades.py  # Output full script
          grep SENTIMENT_SELL OmniTrades.py  # Check for correct variable usage
          grep -n "sentiment_score < SENTIMENT_SELL_THRESHOLD" OmniTrades.py || echo "SENTIMENT_SELL_THRESHOLD not found in trading logic"
      - name: Lint code
        run: |
          pip install flake8
          flake8 OmniTrades.py  # Ensure no linting errors
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Match script requirements
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-binance tensorflow pandas numpy requests google-generativeai openai scikit-learn yfinance stable-baselines3 gymnasium shimmy
      - name: Run OmniTrades
        env:
          BINANCE_TESTNET_API_KEY: ${{ secrets.BINANCE_TESTNET_API_KEY }}
          BINANCE_TESTNET_API_SECRET: ${{ secrets.BINANCE_TESTNET_API_SECRET }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: timeout 3600 python OmniTrades.py || echo "Script terminated after 1 hour"
      - name: Commit logs
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add trades.csv daily_metrics.csv 2>/dev/null || echo "No log files to commit"
          git commit -m "Update OMNITRADES logs" || echo "No changes to commit"
          git push
